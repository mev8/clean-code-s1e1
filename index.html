<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet"
          type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="header__link"
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
      </a>
    </header>
    <div class="wrapper">
      <section class="add">
        <h3 class="add__title">Add Item</h3>
        <div class="add__wrapper">
          <input id="new-task" class="add__input input" type="text">
          <button class="add__button button">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="todo__title title">Todo</h3>
        <ul class="todo__list list" id="incompleteTasks">
          <li class="todo__item item">
            <input class="todo__checkbox input" type="checkbox">
            <label class="todo__label task label">Pay Bills</label>
            <input type="text" class="todo__input task input">
            <button class="todo__edit edit button">Edit</button>
            <button class="todo__delete delete button">
              <img class="todo__img img" src="./remove.svg" alt="remove button">
            </button>
          </li>
          <li class="todo__item edit-mode item">
            <input class="todo__checkbox input" type="checkbox">
            <label class="todo__label task label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="todo__input task input">
            <button class="todo__edit edit button">Save</button>
            <button class="todo__delete delete button">
              <img class="todo__img img" src="./remove.svg" alt="remove button">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="completed__title title">Completed</h3>
        <ul class="completed__list list" id="completed-tasks">
          <li class="completed__item item">
            <input  class="completed__checkbox input" type="checkbox" checked>
            <label class="completed__label task label">See the Doctor</label>
            <input type="text" class="completed__input task input">
            <button class="completed__edit edit button">Edit</button>
            <button class="completed__delete delete button">
              <img class="completed__img img" src="./remove.svg" alt="remove button">
            </button>
          </li>
        </ul>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
